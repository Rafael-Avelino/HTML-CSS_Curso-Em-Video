<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos adicionar os elementos da lista a seguir. Passe
        o mouse sobre os termos para descobrir qual tag deverá utilizar
        em cada caso</p>

    <ul>
        <li><abbr title=" Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title=" Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title=" Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title=" Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title=" Use a tag &lt;code&gt;">Códigos</abbr></li>
        <li><abbr title=" Use a tag &lt;ol&gt;">Listas enumeradas</abbr></li>
        <li><abbr title=" Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
