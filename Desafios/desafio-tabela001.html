<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 01</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black ;
            padding: 10px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>
           <!--  <td></td>
            <td></td>
            <td></td> -->
            <td rowspan="4">b</td>
        </tr>

        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            <!-- <td></td> -->
        </tr>

        <tr>
            <!-- <td></td> -->
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <!-- <td></td> -->
        </tr>

        <tr>
            <!-- <td></td> -->
            <td>j</td>
            <td>l</td>
            <td>m</td>
            <!-- <td></td> -->
        </tr>

        <tr>
            <!-- <td></td> -->
            <!-- <td></td>
            <td></td>
            <td></td> -->
            <td colspan="4">n</td>
        </tr>
        
    </table>
</body>
</html>
