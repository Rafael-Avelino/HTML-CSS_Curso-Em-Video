<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionando imagens</title>
</head>
<body>
    <h1>Podemos adicionar imagens de 3 formas diferentes:</h1>

    <p>1.Através do nome da imagem:</p>
    <img src="HTML5.png" alt="logo html5">
    
    <p>2.Acessando outra pasta:</p>
    <img src="pasta/css3.png" alt="logo css3">

    <p>3.Através do link da imagem na internet:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png"
         alt="logo js">
    
</body>
</html>
