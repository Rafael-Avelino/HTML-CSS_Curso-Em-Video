<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover</title>
    <style>
        body{
            font-family: arial, helvetica, sans-serif;
        }

        div > p {    /* escondendo o parÃ¡grafo filho de div */
            display: none;
        }

        div:hover>p{
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>

    <div>
      Passe o mouse aqui
        <p>
            Texto escondido!
        </p>
    </div>
</body>
</html>
