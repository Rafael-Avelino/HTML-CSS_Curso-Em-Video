<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* colocando uma do lado da outra */
            background-color: lightsteelblue;
            border: 1px solid black; /* shorthand para borda. */
            text-align: center;
            width: 200px;
            height: 200px;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>

    <h1><strong>Anotações:</strong></h1>
    <p>Comandos css importantes:</p>
    <ul>
        <li>display - organiza elementos</li>
        <li>border - shorthand para borda (tamanho, solid, cor)</li>
        <li>hover - pseudo-classe</li>
    </ul>
</body>
</html>
